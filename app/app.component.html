<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="/home">
            <ion-icon name="Home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/tutor">
            <ion-icon name="paw-outline" slot="start"></ion-icon>
            <ion-label>Tutores</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="bug-outline" slot="start"></ion-icon>
            <ion-label>Nueva atención</ion-label>
          </ion-item>

        </ion-menu-toggle>
        

        <ion-menu-toggle>
          <ion-item routerLink = '/perfil'>
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Perfil </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item (click)="showHelpAlert()" >
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>Ayuda en Linea</ion-label>
            
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item id="present-alert">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label ion-button (click)="presentAlert()">
              Cerrar Sesión
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
