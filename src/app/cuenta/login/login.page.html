<ion-content class="fondo">
  <div style="text-align: center; padding-top: 100px">
    <p>Logo</p>
    <h1>PADPET</h1>
    <h3>Gestión Veterinaria</h3>
  </div>

  <div style="padding: 5%;">
    <ion-card class="ion-card">
      <h2>Iniciar sesión</h2>

      <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <!-- CAMPO RUN -->
        <app-formulario
          [control]="form.controls.run"
          icon="person-outline"
          autocomplete="off"
          type="text"
          label="RUN (sin punto ni guion)"
        ></app-formulario>

        <div class="validators" *ngIf="form.controls.run.errors && form.controls.run.touched">
          <div *ngIf="form.controls.run.errors?.['required']">Debes ingresar tu RUN</div>
        </div>

        <!-- CAMPO CONTRASEÑA -->
        <app-formulario
          [control]="form.controls.password"
          icon="lock-closed-outline"
          type="password"
          label="Contraseña"
        ></app-formulario>

        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es obligatoria</div>
        </div>

        <!-- BOTÓN INGRESAR -->
        <ion-button type="submit" class="ingresar" [disabled]="form.invalid">
          Ingresar
          <ion-icon slot="end" name="log-in-outline"></ion-icon>
        </ion-button>
      </form>

      <!-- BOTONES ADICIONALES -->
      <div>
        <ion-button class="crearcuenta" routerLink="/nuevacuenta">
          Crear cuenta
        </ion-button>
      </div>

      <div>
        <ion-button class="botonolvido" routerLink="/olvidopass">
          Olvidé mi contraseña
        </ion-button>
      </div>

      <div style="text-align: center;">2.0 version</div>
    </ion-card>
  </div>
</ion-content>
