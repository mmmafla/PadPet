<app-header backButton="/perfil" title="Tutores"></app-header>

<ion-content class="fondo ion-padding">

  <!-- Refresher para actualizar tutores -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Botón para agregar tutor centrado abajo -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="irAgregarTutor()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Lista de tutores -->
  <ion-card class="ion-card">
    <ion-card-title>
      <h2>Lista de tutores</h2>
    </ion-card-title>
    <ion-card-content>
      <ion-list *ngIf="tutores.length > 0; else sinTutores">
        <ion-item-sliding *ngFor="let tutor of tutores">
          <ion-item>
            <ion-label>
              <h3>{{ tutor.nombre_tutor }} {{ tutor.apellidos_tutor }}</h3>
              <p>Correo: {{ tutor.correo_tutor }}</p>
              <p>Dirección: {{ tutor.direccion_tutor }}</p>
              <p>Celular: {{ tutor.celular_tutor }}</p>
            </ion-label>
            <div slot="end" style="display: flex; flex-direction: column; gap: 8px; align-items: flex-end;">
              <ion-button size="small" color="primary" (click)="irEditarTutor(tutor.run_tutor)">
                Editar
              </ion-button>
              <ion-button size="small" style="--background: orange; color: white;" (click)="irVerMascotas(tutor.run_tutor)">
                Mascotas
              </ion-button>
              <ion-button size="small" color="danger" (click)="confirmarEliminarTutor(tutor)">
                Eliminar
              </ion-button>
            </div>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
      <ng-template #sinTutores>
        <p>No hay tutores registrados aún.</p>
      </ng-template>
    </ion-card-content>
  </ion-card>

</ion-content>
