<app-header backButton="/veterinario/tutor" title="Mascotas"></app-header>

<ion-content class="fondo ion-padding">

  <!-- Refresher para actualizar mascotas -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Botón para agregar mascota centrado abajo -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="irAgregarMascota()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Lista de mascotas -->
  <ion-card class="ion-card">
    <ion-card-title>
      <h2>Lista de mascotas</h2>
    </ion-card-title>
    <ion-card-content>
      <ion-list *ngIf="mascotas.length > 0; else sinMascotas">
        <ion-item-sliding *ngFor="let mascota of mascotas">
          <ion-item>
            <ion-label>
              <h3>{{ mascota.nombre_masc }}</h3>
              <p>Especie: {{ mascota.especie }}</p>
              <p>Raza: {{ mascota.raza }}</p>
              <p>Edad: {{ mascota.edad }}</p>
            </ion-label>
            <div slot="end" style="display: flex; flex-direction: column; gap: 8px; align-items: flex-end;">
              <ion-button size="small" color="primary" (click)="irEditarMascota(mascota.id_masc)">
                Editar
              </ion-button>
              <ion-button size="small" color="danger" (click)="confirmarEliminarMascota(mascota)">
                Eliminar
              </ion-button>
            </div>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
      <ng-template #sinMascotas>
        <p>No hay mascotas registradas aún.</p>
      </ng-template>
    </ion-card-content>
  </ion-card>

</ion-content>
